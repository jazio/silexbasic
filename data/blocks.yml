block_1:
    id: 1
    title: "Comment financer ma formation ?"
    body: |
        Il est possible de faire financer une formation par son employeur en utilisant le DIF,
        Droit Individuel à la Formation ou dans le cadre du CIF, Congés Individuel de Formation,
        ou de la VAE, Validation des Acquis de l’Expérience.
        [...]

